name: Erlang CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: erlang:25
    steps:
      - uses: actions/checkout@v3

      - name: Compile
        working-directory: ${{github.workspace}}
        run: rebar3 compile

      - name: Run tests
        working-directory: ${{github.workspace}}
        run: rebar3 ct